<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>

    <style>
      body 
      {
        background-color: rgb(218, 212, 132);
      }
    </style>
    <br> 
    <br>

    <div class="container">
      <button id="openModal">Открыть модальное окно (JQuery)</button>

      <div id="jq-modal">
        <div class="jq-modal-content">
          <span class="jq-close">&times;</span>

          <p>Здесь текст</p>
          
        </div>
      </div>
      
      <br> 
      <br>

      <div class="slider-container">
        <div class="slider">
          
          <img 
          src = "https://www.meme-arsenal.com/memes/2ff68c3582c11d5031dd023dccf0301d.jpg"
          alt = "СЛАЙДА НЕ БУДЕТ"/>

          <img 
          src = "https://image.winudf.com/v2/image1/Y29tLkZramFoYS5Ta2FsYV9zY3JlZW5fOV8xNjM2NTcxOTI5XzA3NQ/screen-9.jpg?fakeurl=1&type=.jpg" 
          alt = "СЛАЙДА НЕ БУДЕТ"/>

          <img 
          src="https://userstyles.org/style_screenshots/214460_after.jpeg"
          alt = "СЛАЙДА НЕ БУДЕТ" />

        </div>
        <button class="slider-button slider-back" disabled>&lt;</button>
        <button class="slider-button slider-forward">&gt;</button>
      </div>

      <br> 
      <br>

      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
      >
      Открыть модальное окно (Bootstrap)
      </button>

      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Модальное окно</h4>
            </div>
            <div class="modal-body">
              <p>Здесь текст!</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <br> 
      <br>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://www.meme-arsenal.com/memes/73803523740bb75ed342c56c0a313d22.jpg"
              alt="СЛАЙДА НЕ БУДЕТ"
              height="500"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://kartinkof.club/uploads/posts/2022-03/1648336134_20-kartinkof-club-p-memi-so-skaloi-dzhonsonom-20.jpg"
              alt="СЛАЙДА НЕ БУДЕТ"
              height="500"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://i.ytimg.com/vi/dr1SvX0gBVQ/maxresdefault.jpg"
              alt="СЛАЙДА НЕ БУДЕТ"
              height="500"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

      <!-- Подключение jQuery из node_modules -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Подключение Popper из node_modules -->
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

    <!-- Подключение Bootstrap JS из node_modules -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="src/js/modal.js"></script>
    <script src="src/js/slider.js"></script>
  </body>
</html>
